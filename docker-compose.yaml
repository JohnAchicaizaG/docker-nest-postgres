version: '3.8'

services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    container_name: teslodb
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    image: nestjs-app
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    environment:
      DB_HOST: db  # Referencia al servicio de la base de datos por nombre
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    restart: always
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
